<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBuy - Feedback and Complaints</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Taskbar */
        .taskbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ff0000;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .taskbar h1 {
            font-size: 1.5em;
        }

        .taskbar nav {
            display: flex;
            gap: 20px;
        }

        .taskbar nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .taskbar nav a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .main-container {
            display: flex;
            margin-top: 60px; /* Adjusted to account for taskbar height */
            height: calc(100vh - 60px); /* Full height minus taskbar height */
        }

        .left-sidebar {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 250px;
            height: 100%;
            overflow-y: auto;
        }

        .left-sidebar .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            background-image: url('mee.jpg'); /* Replace with your image path */

        }

        .left-sidebar h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .left-sidebar .profile-info {
            text-align: center;
            color: #333;
        }

        .left-sidebar .profile-stats {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-stats .stat {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }

        .profile-stats .stat .count {
            font-size: 1.2em;
            color: #ff0000;
            font-weight: bold;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input[type="file"] {
            border: none;
            padding: 0;
        }

        .form-container .file-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1em;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .form-container .file-label:hover {
            background-color: #cc0000;
        }

        .form-container .file-label .file-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .form-container button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <h1>eBuy</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="profile-pic"></div>
            <h2>Profile</h2>
            <div class="profile-info">
                <b>Surjit Kumar</b>
                <P> A philatelist</p>
                <p> Chennai, India</p>            
                </div>
            <div class="profile-stats">
                <div class="stat">
                    <span class="count">250</span> Followers
                </div>
                <div class="stat">
                    <span class="count">180</span> Following
                </div>
                <div class="stat">
                    <span class="count">340</span> Profile Views
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="form-container">
                <h2>Submit Your Feedback or Complaint</h2>
                <form id="feedbackForm">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                    <label for="details">Details:</label>
                    <textarea id="details" name="details" rows="5" placeholder="Enter your feedback or complaint details" required></textarea>

                    <label for="attachment" class="file-label">
                        <span class="file-icon">ðŸ“Ž</span> Attach files (optional):
                        <input type="file" id="attachment" name="attachment" style="display: none;">
                    </label>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
